<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/style.css" />
		<title>Registration Form</title>
	</head>
	<body>
		<div>
			<h1 id="title">freeCodeCamp Survey Form</h1>
			<p id="description">
				Please fill out this form with the required information
			</p>
			<form id="survey-form" action="">
				<fieldset>
					<label for="name" id="name-label"
						>Name
						<input type="text" id="name" required placeholder="Enter your name"
					/></label>
					<label for="email" id="email-label"
						>Email
						<input
							type="email"
							id="email"
							required
							placeholder="Enter your Email"
					/></label>
					<label for="number" id="number-label"
						>Age (optional)
						<input
							type="number"
							min="13"
							max="120"
							id="number"
							placeholder="Age"
					/></label>
				</fieldset>
				<fieldset>
					<label for="dropdown"
						>Which option best describes your current role?</label
					>
					<select name="dropdown" id="dropdown">
						<option value="">Select current role</option>
						<option value="1">Student</option>
						<option value="2">Full Time Job</option>
						<option value="3">Full Time Learner</option>
						<option value="4">Prefer not to say</option>
						<option value="5">Other</option>
					</select>
				</fieldset>
				<fieldset>
					<label>Would you recommend freeCodeCamp to a friend?</label>
					<label for="definitely"
						><input
							type="radio"
							value="definitely"
							name="recommondation"
							id="definitely"
							class="inline"
						/>Definitely</label
					>
					<label for="maybe"
						><input
							type="radio"
							id="maybe"
							value="maybe"
							name="recommondation"
							class="inline"
						/>Maybe</label
					>
					<label for="not-sure"
						><input
							id="not-sure"
							type="radio"
							value="not-sure"
							name="recommondation"
							class="inline"
						/>Not sure</label
					>
				</fieldset>
				<fieldset>
					<label
						>What would you like to see improved? (Check all that apply)</label
					>
					<label for="front-end-projects">
						<input
							type="checkbox"
							name="front-end-projects"
							id="front-end-projects"
							value="front-end-projects"
							class="inline"
						/>Front-end Projects
					</label>
					<label for="back-end-projects">
						<input
							type="checkbox"
							name="back-end-projects"
							id="back-end-projects"
							value="back-end-projects"
							class="inline"
						/>Back-end Projects
					</label>
					<label for="data-visualization">
						<input
							type="checkbox"
							name="data-visualization"
							id="data-visualization"
							value="data-visualization"
							class="inline"
						/>Data Visualization
					</label>
					<label for="challenges">
						<input
							type="checkbox"
							name="challenges"
							id="challenges"
							value="challenges"
							class="inline"
						/>Challenges
					</label>
					<label for="open-source">
						<input
							type="checkbox"
							name="open-source"
							id="open-source"
							value="open-source"
							class="inline"
						/>Open Source Community
					</label>
					<label for="gitter-help-rooms">
						<input
							type="checkbox"
							name="gitter-help-rooms"
							id="gitter-help-rooms"
							value="gitter-help-rooms"
							class="inline"
						/>Gitter help rooms
					</label>
					<label for="videos">
						<input
							type="checkbox"
							name="videos"
							id="videos"
							value="videos"
							class="inline"
						/>Videos</label
					>
					<label for="city-meetups">
						<input
							type="checkbox"
							name="city-meetups"
							id="city-meetups"
							value="city-meetups"
							class="inline"
						/>City Meetups</label
					>
					<label for="wiki">
						<input
							type="checkbox"
							name="wiki"
							id="wiki"
							value="wiki"
							class="inline"
						/>Wiki</label
					>
					<label for="forum">
						<input
							type="checkbox"
							name="forum"
							id="forum"
							value="forum"
							class="inline"
						/>Forum</label
					>
					<label for="additional-courses">
						<input
							type="checkbox"
							name="additional-courses"
							id="additional-courses"
							value="additional-courses"
							class="inline"
						/>Additional Courses</label
					>
				</fieldset>
				<fieldset>
					<label for="comments-suggestions"
						>Any comments or suggestions?
						<textarea
							name="comments-suggestions"
							id="comments-suggestions"
							cols="30"
							rows="10"
							placeholder="Enter your comment here"
						></textarea>
					</label>
				</fieldset>
				<input type="submit" value="Submit" name="submit" id="submit" />
			</form>
		</div>
	</body>
</html>
