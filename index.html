<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/style.css" />
		<title>Registration Form</title>
	</head>
	<body>
		<div class="container">
			<h1>freeCodeCamp Survey Form</h1>
			<p>Thank you for taking the time to help us improve the platform</p>
			<form
				action="https://register-demo.freecodecamp.org"
				method="post"
			></form>
			<fieldset>
				<label for="first-name"
					>Name <input id="first-name" name="first-name" type="text" required
				/></label>
				<label for="email"
					>Email <input id="email" name="email" type="email" required
				/></label>
			</fieldset>
			<fieldset>
				<label for="personal-account"
					><input type="radio" id="personal-account" class="inline" /> Personal
					Account</label
				>
				<label for="business-account"
					><input type="radio" id="business-account" class="inline" /> Business
					Account</label
				>
				<label for="terms-and-conditions"
					><input
						type="checkbox"
						required
						id="terms-and-conditions"
						name="terms-and-conditions"
						class="inline"
					/>
					I accept the
					<a href="https://www.freecodecamp.org/news/terms-of-service/"
						>terms and conditions</a
					></label
				>
			</fieldset>
			<fieldset>
				<label for="profile-picture"
					>Upload a profile picture:
					<input type="file" id="profile-picture" name="profile-picture"
				/></label>
				<label for="age"
					>Input your age (years):
					<input type="number" min="13" max="120" id="age" name="age"
				/></label>
				<label for="referrer"
					>How did you hear about us?
					<select name="referrer" id="referrer">
						<option value="">(select one)</option>
						<option value="1">freeCodeCamp News</option>
						<option value="2">freeCodeCamp YouTube Channel</option>
						<option value="3">freeCodeCamp Forum</option>
						<option value="4">Other</option>
					</select>
				</label>
				<label for="bio"
					>Provide a bio:
					<textarea
						id="bio"
						cols="30"
						rows="3"
						name="bio"
						placeholder="I like coding on the beach..."
					></textarea>
				</label>
			</fieldset>
			<input type="submit" value="Submit" name="submit" />
		</div>
	</body>
</html>
